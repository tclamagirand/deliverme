<DOCTYPE html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Sign-in page for Deliver.me">
  <title>Deliver.me sign in page</title>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/8673b4d99e.js" crossorigin="anonymous"></script>



</head>

<body>

    <div class="banner-left">
      <div class="container-half-smaller">
        <a href="" >
          <i class="fas fa-utensils" id="logo"></i>
        </a>
      </div>
      <div class="container-half-smaller">
        <h1>Welcome back !</h1>
        <h2>Please enter your details</h2>
        <form class="form-style">
          <input type="search" class="form-signin-full" placeholder="Email">
          <input type="search" class="form-signin-full" placeholder="Password">
        </form>
        <a href="https://tclamagirand.github.io/deliverme/signedin" class="button-form-full">Sign in ! </a>
        <a href="https://tclamagirand.github.io/deliverme/register">No account yet ? Register now !</a>


        <div class="inner-container" style="margin-top:100px;">
          <h2>Follow us ! </h2>
          <ul id="bottom-links">
            <li>
              <a href="#Mail">
                <i class="fas fa-mail-bulk"></i>
              </a>
            </li>
            <li>
              <a href="#Facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li>
              <a href="#Twitter">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
          </ul>
        </div>
        </div>
      </div>


    <div class="banner-right">
      <img
     src="images/borgar2.jpg"
     alt="burger">
    </div>









</body>
